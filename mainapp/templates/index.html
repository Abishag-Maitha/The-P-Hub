<div class="" style="font-family: 'Jost', sans-serif;">
    {%extends 'base.html'%} {%block content%}
    <div class="container-fluid">

        <div class="jumbotron jumbotron-fluid" style="background-color: #e1c699;">
            <div class="container">
                <h2 class="display-4">The P-Hub</h2>
                <p class="lead">Check out other peoples projects, Review and Rate them! You can also post yours to be reviewed!
                </p>
            </div>
        </div>
        <h3>Projects</h3>
        <div class="row">
            {% for proj in projects %}
            <div class="col-md-4">
                <div class="card">
                    <div class="view view-cascade overlay">
                        <img src="{{proj.projectimage.url}}" class="img-fluid" alt="">
                        <a href="projects/{{proj.id}}">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <div class="card-body">
                        <h5 class="">{{proj.title}}</h5>
                        <a href="projects/{{proj.id}}">Readmore</a>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>

    {%endblock%}
</div>
